<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Natural Language Processing</title>
        
    </head>

    <body>

        <header>
            <div class="header">
                <h1>Natural Language Processing</h1>
            </div>
        </header>

        <main>
            <section>
                <form class="form" onsubmit="return handleSubmit(event)">
                    <input id="url" type="text" name="input" value="" placeholder="Please type a valid URL for analysis">
                    <input id="button" type="submit" name="submit" value="Submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            <section>

            <section>
                <strong>Form Results:</strong>
                <div id="text"></div>
                <div id="analysis"></div>
            </section>
        </main>

        <footer>
          <div class="footer">
            <a href = "https://sharpdesigns.xyz" title="Emily Aquin" target="_blank">Emily Aquin</a>
          </div>
        </footer>
  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>

    </body>
</html>
